<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ansel Adams Zone Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #00aaff;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #28282b;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .dial-section {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .dial {
            width: 120px;
            height: 150px;
            overflow: hidden;
            border: 5px solid #00aaff;
            border-radius: 10px;
            background-color: #1c1c1e;
            position: relative;
        }

        .dial ul {
            list-style: none;
            padding: 0;
            margin: 0;
            height: 100%;
            overflow-y: scroll;
            scrollbar-width: none;
        }

        .dial ul::-webkit-scrollbar {
            display: none;
        }

        .dial ul li {
            font-size: 1.5rem;
            text-align: center;
            height: 50px;
            line-height: 50px;
            color: #fff;
        }

        .dial ul li.active {
            color: #00aaff;
            font-weight: bold;
        }

        .dial-label {
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
            color: #ccc;
        }

        .results {
            margin-top: 20px;
        }

        .results-table {
            width: 100%;
            margin-top: 20px;
            text-align: left;
            border-collapse: collapse;
        }

        .results-table th, .results-table td {
            padding: 10px;
            border: 1px solid #404042;
        }

        .results-table th {
            background-color: #00aaff;
            color: #fff;
        }

        .results-table td {
            background-color: #202022;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Ansel Adams Zone Calculator</h1>
    <div class="container">
        <!-- Rotary Input Dials -->
        <div class="dial-section">
            <div class="dial">
                <ul id="evDial"></ul>
            </div>
            <div class="dial">
                <ul id="isoDial"></ul>
            </div>
            <div class="dial">
                <ul id="zoneDial"></ul>
            </div>
        </div>
        <div class="dial-section">
            <div class="dial-label">EV Reading</div>
            <div class="dial-label">Film ISO</div>
            <div class="dial-label">Desired Zone</div>
        </div>

        <!-- Results Table -->
        <div class="results">
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Aperture</th>
                        <th>Shutter Speed</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- Rows will be dynamically updated -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Populate dials with duplicate values for continuous scrolling
const populateDial = (dial, values) => {
    const totalValues = [...values, ...values, ...values]; // Triple the list for smoother looping
    totalValues.forEach(value => {
        dial.innerHTML += `<li>${value}</li>`;
    });
    dial.scrollTop = values.length * 50; // Start in the middle
};

// Adjusted function to retrieve active value
const getActiveValue = (dial, values) => {
    const scrollTop = dial.scrollTop;
    const index = Math.round(scrollTop / 50) % values.length; // Handle wrapping
    return values[(index + values.length) % values.length]; // Ensure positive index
};

// Handle continuous scrolling
const handleScroll = (dial, values) => {
    const maxScroll = values.length * 50 * 3; // Adjust for triple list
    if (dial.scrollTop <= values.length * 50 / 2) {
        dial.scrollTop += values.length * 50; // Reset to middle
    } else if (dial.scrollTop >= maxScroll - (values.length * 50 / 2)) {
        dial.scrollTop -= values.length * 50; // Reset to middle
    }
};

// Populate the dials with continuous values
const evValues = Array.from({ length: 21 }, (_, i) => i); // 0-20
const isoValues = [100, 200, 400, 800, 1600];
const zoneValues = Array.from({ length: 11 }, (_, i) => i); // 0-10

populateDial(document.getElementById('evDial'), evValues);
populateDial(document.getElementById('isoDial'), isoValues);
populateDial(document.getElementById('zoneDial'), zoneValues);

// Update calculations
const updateCalculations = () => {
    const evDial = document.getElementById('evDial');
    const isoDial = document.getElementById('isoDial');
    const zoneDial = document.getElementById('zoneDial');
    const resultsBody = document.getElementById('resultsBody');

    const ev = getActiveValue(evDial, evValues);
    const iso = getActiveValue(isoDial, isoValues);
    const zone = getActiveValue(zoneDial, zoneValues);

    const adjustedEV = ev + Math.log2(iso / 100);
    const baseEV = adjustedEV + (5 - zone);

    resultsBody.innerHTML = '';
    const apertures = [1, 1.4, 1.8, 2, 2.8, 4, 5.6, 8, 11, 16, 22, 32, 45, 64, 90, 128];
    apertures.forEach(aperture => {
        const shutterSpeed = (aperture ** 2) / (2 ** baseEV);
        const formattedSpeed = shutterSpeed >= 1 ? `${Math.round(shutterSpeed)}s` : `1/${Math.round(1 / shutterSpeed)}`;
        resultsBody.innerHTML += `
            <tr>
                <td>f/${aperture.toFixed(1)}</td>
                <td>${formattedSpeed}</td>
            </tr>
        `;
    });
};

// Add scroll listeners with wrapping logic
document.getElementById('evDial').addEventListener('scroll', () => {
    handleScroll(document.getElementById('evDial'), evValues);
    updateCalculations();
});
document.getElementById('isoDial').addEventListener('scroll', () => {
    handleScroll(document.getElementById('isoDial'), isoValues);
    updateCalculations();
});
document.getElementById('zoneDial').addEventListener('scroll', () => {
    handleScroll(document.getElementById('zoneDial'), zoneValues);
    updateCalculations();
});
    </script>
</body>
</html>
